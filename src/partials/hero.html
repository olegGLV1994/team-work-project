<section class="container section hero">
  <h1 class="hero__title">A party without cocktails is not like a party</h1>
<div class="hero__picture">
  <picture>
    <source
      srcset="
        ./images/hero/desc/1x.png 1x,
        ./images/hero/desc/2x.png 2x,
        ./images/hero/desc/3x.png 3x
      "
      media="(min-width: 1280px)"
    />
    <source
      srcset="
        ./images/hero/tablet/1x.png 1x,
        ./images/hero/tablet/2x.png 2x,
        ./images/hero/tablet/3x.png 3x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ./images/hero/mob/1x.png 1x,
        ./images/hero/mob/2x.png 2x,
        ./images/hero/mob/3x.png 3x
      "
      media="(min-width: 320px)"
    />
    <img
      src="./images/hero/desc/1x.png"
      alt="coctail"
      width="280"
      class="hero__image"
    />
  </div>
  </picture>
  <div class="text__container">
    <p class="hero__filter__text">Search your favorite cocktail by ABC</p>
    <div class="fillter">
      <ul class="fillter__list"></ul>
    </div>
  </div>
  

  <div class="select__wrap">
    <div id="select">
      <div class="select__input" data-type="input"></div>
      <svg width="24" height="24" class="arrow-down">
        <use href="./images/hero/symbol-defs.svg#down"></use>
      </svg>
      <div class="select__dropdown">
        <ul class="select__list"></ul>
      </div>
   </div>
  </div>
  
</section>
