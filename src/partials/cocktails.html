<section class="coctails">
  <div class="container" id="main-container">
    <div class="cocktails__wrapper">
      <h2 class="coctails__title">Cocktails</h2>
      <ul class="coctails__list">
        <li class="coctails__item visually-hidden">
          <img
            src="./images/mountain-bramble-mob.jpg"
            alt="Negroni"
            width="280"
            class="coctails__image"
          />
          <div class="coctails-info">
            <h3 class="coctails__name">Negroni negro quadro</h3>
            <div class="coctails__btn">
              <button type="button" class="info__btn learn-more-btn">
                Learn more
              </button>
              <button type="button" class="info__btn add-to-btn">
                Add to
                <span class="heart-disactive">
                  <svg
                    class="coctails__icon"
                    width="21"
                    height="19"
                    viewBox="0 0 21 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.5 19L8.9775 17.6332C3.57 12.7978 0 9.60872 0 5.69482C0 2.50572 2.541 0 5.775 0C7.602 0 9.3555 0.838692 10.5 2.16403C11.6445 0.838692 13.398 0 15.225 0C18.459 0 21 2.50572 21 5.69482C21 9.60872 17.43 12.7978 12.0225 17.6436L10.5 19Z"
                      fill="#FD5103"
                    />
                    <path
                      d="M10.5 17L9.2675 15.921C4.89 12.1035 2 9.58583 2 6.49591C2 3.9782 4.057 2 6.675 2C8.154 2 9.5735 2.66213 10.5 3.70845C11.4265 2.66213 12.846 2 14.325 2C16.943 2 19 3.9782 19 6.49591C19 9.58583 16.11 12.1035 11.7325 15.9292L10.5 17Z"
                      fill="#FCFCFC"
                    />
                  </svg>
                </span>
              </button>

              <button type="button" class="info__btn remove-btn">
                Remove<span class="heart-active">
                  <svg
                    class="coctails__icon"
                    width="21"
                    height="19"
                    viewBox="0 0 21 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.5 19L8.9775 17.6332C3.57 12.7978 0 9.60872 0 5.69482C0 2.50572 2.541 0 5.775 0C7.602 0 9.3555 0.838692 10.5 2.16403C11.6445 0.838692 13.398 0 15.225 0C18.459 0 21 2.50572 21 5.69482C21 9.60872 17.43 12.7978 12.0225 17.6436L10.5 19Z"
                      fill="#FD5103"
                    />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </li>
      </ul>
      <!-- <ul class="pagination">
        <li class="pagination__item">1</li>
        <li class="pagination__item">2</li>
        <li class="pagination__item">3</li>
      </ul> -->
    </div>
    <!-- Розмітка, якщо коктейль не знайдено -->
    <div class="coctails-no-found visually-hidden">
      <p class="coctails-no-found__title">
        Sorry, we didn't find any cocktail for you
      </p>
      <picture class="coctails-no-found__picture">
        <source
          srcset="
            ./images/no-found-desktop.png    1x,
            ./images/no-found@2x-desktop.png 2x,
            ./images/no-found@3x-desktop.png 3x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./images/no-found-tablet.png    1x,
            ./images/no-found@2x-tablet.png 2x,
            ./images/no-found@3x-tablet.png 3x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/no-found-mob.png    1x,
            ./images/no-found@2x-mob.png 2x,
            ./images/no-found@3x-mob.png 3x
          "
          media="(min-width: 320px)"
        />
        <img
          src="./images/no-found-mob.png"
          alt="no-found"
          width="280"
          class="coctails-no-found__img"
        />
      </picture>
    </div>
  </div>
</section>
